<div>
  <form id="add-menu" [formGroup]="MenuForm" novalidate > 
    <p><input type="text" name="label" formControlName="label" placeholder="Label" class="input_label"></p>
    <p><input type="text" name="value" formControlName="value"  placeholder="Value" class="input_value"></p>
    <p><input type="button" class="add_button" name="submit" value="Add" (click)="updateItem()"></p>

  </form>
</div>

<div class="sortable">
  <select name="mylist" (change)="onChange($event)">
    <option *ngFor="let item of mylist" value="{{item.value}}">{{item.label}}</option>
  </select>

  <div class="dd">
      <ol class="dd-list">
          <li class="dd-item" data-id="1">
              <div class="dd-handle">Item 1</div>
          </li>
          <li class="dd-item" data-id="2">
              <div class="dd-handle">Item 2</div>
          </li>
          <li class="dd-item" data-id="3">
              <div class="dd-handle">Item 3</div>
              <ol class="dd-list">
                  <li class="dd-item" data-id="4">
                      <div class="dd-handle">Item 4</div>
                  </li>
                  <li class="dd-item" data-id="5" data-foo="bar">
                      <div class="dd-nodrag">Item 5</div>
                  </li>
              </ol>
          </li>
      </ol>
  </div>


</div>
